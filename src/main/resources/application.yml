server:
  port: 8080
  servlet:
    context-path: /demo
    jsp:
      init-parameters:
        development: true
spring:
  datasource:
    name: test  #数据库名
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.wawahei.demo.bean