server:
  port: 8080
  servlet:
    context-path: /demo
    jsp:
      init-parameters:
        development: true
spring:
  datasource:
    name: test  #数据库名
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: comp
    password: comp
    virtual-host: /
    listener:
      direct:
        acknowledge-mode: manual
    publisher-confirm-type: correlated  # 开启消息确认机制 confirm 异步
    publisher-confirms: true    # 之前的旧版本 开启消息确认机制的方式
    publisher-returns: true
  redis:
    host: 127.0.0.1
    pool: 6379
    password:
  session:
    store-type: redis
    timeout: 3600s
    redis:
      flush-mode: on_save
      namespace: spring:session
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.wawahei.demo.bean
